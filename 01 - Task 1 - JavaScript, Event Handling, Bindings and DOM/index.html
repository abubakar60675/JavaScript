<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="./myscript.js"></script>

</head>

<body>
    <div class="container  mt-4  mb-4">
        <div class="row">
            <div class="col-md-8">

                <table>
                    <h4>List of Persons</h4>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Age</th>
                            <th>City</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyData">

                    </tbody>

                </table>
            </div>
            <div class="col-md-4">

                <h4>Add / Update Person Form</h4>
                <form action="" class="form">
                    <label for="newName">Name:</label>
                    <input type="text" id="newName" name="name" required>
                    <br>
                    <label>Gender:</label>
                    <input type="radio" id="newMale" name="gender" value="Male" class="radioBtn" required>
                    <label for="newMale">Male</label>
                    <input type="radio" id="newFemale" name="gender" value="Female" class="radioBtn">
                    <label for="newFemale">Female</label>
                    <br>
                    <label for="newAge">Age:</label>
                    <input type="text" id="newAge" name="age" required>
                    <br>

                    <label for="newCity">City:</label>
                    <input type="text" id="newCity" name="city" required>
                    <!-- <select name="city" id="newCity" required>
                        <option value="">--Select a City--</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Karachi">Karachi</option>
                        <option value="Islamabad">Islamabad</option>
                    </select> -->
                    <br><br>
                    <button type="button" id="resetBtn" class="btn btn-primary">Reset</button>
                    <button type="button" id="addBtn" class="btn btn-success">Add</button>
                    <button type="button" id="updateBtn" class="btn btn-warning" style="display: none;">Update</button>

                </form>
            </div>
            <div id="hiddenId" style="display: none;"></div>
        </div>
    </div>
</body>

</html>
